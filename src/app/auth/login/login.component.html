<section class="login-form">
  <form fxLayout="column"
        fxLayoutAlign="center center"
        [formGroup]="loginForm"
        fxLayoutGap="10px"
        (ngSubmit)="onSubmit()">
    <mat-form-field>
      <input
        type="email"
        matInput
        placeholder="Your email."
        formControlName="email">
        <mat-hint>Please enter a valid email.</mat-hint>
      <mat-error>Invalid or missing email</mat-error>
    </mat-form-field>
    <mat-form-field hintLabel="Should be at least 6 characters long.">
      <input
        type="password"
        matInput
        placeholder="Your password."
        formControlName="password">
        <!-- <mat-hint>Please enter your password.</mat-hint> -->
        <mat-error>Invalid or missing password</mat-error>
    </mat-form-field> <br>
    <button *ngIf="!isLoading" type="submit" mat-raised-button color="primary" [disabled]="loginForm.invalid">Submit</button>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
  </form>
</section>
